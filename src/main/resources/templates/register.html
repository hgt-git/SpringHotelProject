<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
    <title>Register</title>
</head>

<body>
<header th:replace="layout :: site-header" />


<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Register</h1>


                <form class="form-signin" method="post" th:action="@{/register}" th:object="${RegForm}" >

    <div><label for="email">Email:</label></div>
    <input id="email" type="text" class="form-control" name="email" th:field="*{email}"  />

                    <div class="form-group has-error">
                    <span  class="help-block" th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}">Invalid Email</span>
    <p th:if="${emailUnique}" class="error">That E-mail is already used</p>
                        </div>

    <div><label for="password">Password:</label></div>
    <input id="password" class="form-control" type="password" name="password" th:field="*{password}" />

                    <div class="form-group has-error">
                    <span  class="help-block" th:if="${#fields.hasErrors('password')}"
          th:errors="*{password}">Invalid password</span>
                    </div>

    <div><label for="confirmPassword">Confirm Password:</label></div>
    <input id="confirmPassword" class="form-control" type="password" name="confirmPassword" th:field="*{confirmPassword}" />

                        <div class="form-group has-error">
    <span  class="help-block" th:if="${#fields.hasErrors('confirmPassword')}"
          th:errors="*{confirmPassword}">Invalid password</span>
    <p th:if="${passwordError}" class="error">Passwords not matching</p>
                        </div>


    <div><label for="firstName">First Name:</label></div>
    <input id="firstName" class="form-control" type="text" name="firstName" th:field="*{firstName}" />

                            <div class="form-group has-error">
    <span  class="help-block" th:if="${#fields.hasErrors('firstName')}"
          th:errors="*{firstName}">Invalid first name</span>
                            </div>


    <div><label for="lastName">Last Name:</label></div>
    <input id="lastName" class="form-control" type="text" name="lastName" th:field="*{lastName}" />

                                <div class="form-group has-error">
    <span class="help-block" th:if="${#fields.hasErrors('lastName')}"
          th:errors="*{lastName}">Invalid last name</span>
                                </div>

    <div><input class="btn btn-lg btn-primary btn-block" type="submit" value="Register"/></div>



    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>



</form>
            <a class="text-center new-account" href="/login" th:href="@{/login}">Go to Login</a>



        </div>
    </div>
</div>


<footer th:replace="layout :: site-footer" />
</body>

</html>
