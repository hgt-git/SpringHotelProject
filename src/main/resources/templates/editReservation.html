<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
    <title>Edit Reservation</title>
</head>

<body>
<header th:replace="layout :: site-header" />




<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Edit reservation</h1>


<form class="form-signin" method="post" th:action="@{/admin/reservation/edit}" th:object="${editReservation}" >
    <input id ="id" name="id" type="hidden" th:value="*{id}"/>

    <label class="lead" for="arrive">Arrive at</label>
    <input class="form-control"  id="arrive" type="date" name="reservationStart" min="2017-02-04" th:value="*{reservationStart}" required="true"/>
    <br/>
    <label class="lead" for="depart">Depart at</label>
    <input class="form-control"  id="depart" type="date" name="reservationEnd" min="2017-02-05" th:value="*{reservationEnd}" required="true"/>
    <br/>

    <div>Status:

    <div th:if="*{status}">
        <div class="radio">
        <label for="statusTrue"> <input   id="statusTrue" name="status" type="radio" th:value="true" th:if="*{status}" checked ="true"/> Approve </label>
        <label for="statusFalse"><input  id="statusFalse" name="status" type="radio" th:value="false"/> Deny </label>
        </div>
        </div>




    <div th:unless="*{status}">
        <div class="radio">
       <label for="statusTrue1"> <input  id="statusTrue1" name="status" type="radio" th:value="true"  />Approve </label>
        <label for="statusFalse1"> <input   id="statusFalse1" name="status" type="radio" th:value="false" checked = "true"/> Deny </label>
    </div>
    </div>
    </div>


    <div><input class="btn btn-lg btn-primary btn-block" type="submit" value="Edit"/></div>


    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>


</form>

<a class="text-center new-account" href="/admin/reservations" th:href="@{/admin/reservations}">Go to all reservations</a>


</div>
</div>
</div>




<footer th:replace="layout :: site-footer" />
</body>



</html>
