<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
    <title>Book</title>

    <style>

        img{
            width:100%;
            max-width:600px;
        }
    </style>
</head>

<body>
<header th:replace="layout :: site-header" />


    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Select Room

                </h1>
            </div>
        </div>


<div>
    <form class="form-signin" method="post" th:action="@{/reservation/create}" th:object="${reservationForm}" >

        <div th:each="room : ${result}">
 <div class="row" >
        <div class="col-md-7">
            <span th:each="image:${room.images}">
            <img class="img-rounded" th:src="'/files/'+${image.imageCurrentName}"/>
                </span>
        </div>
     <div class="col-md-5">

        <h3 th:text="${room.roomName}" ></h3>
         <div class="radio">
             <label> <input name="chosenRoom" id="chosenRoom" type="radio" th:value="${room.id}" checked="checked"/>Take this room</label>
         </div>

         <p> <b> Room description: </b></p><p th:text="${room.description}" ></p>
         <p> <b> Type of beds in room:</b></p> <p th:text="${room.bedTypes}" ></p>
         <p> <b>  Max people in room:</b></p>  <p th:text="${room.personCount}" ></p>
         <p> <b>  View:</b></p> <p th:text="${room.view}" ></p>
         <p> <b>  Room size:</b></p> <p th:text="${room.size}" ></p>
         <p> <b>  Room price:</b></p> <p th:text="${room.price}" ></p>

         <br/>
         <br/>

        </div>
 </div>
        </div>


        <span class="text-danger" th:if="${dateError}">Arrival and/or Departure date is incorrect</span>
        <label class="lead" for="arrive">Arrive at</label>
        <input id="arrive" class="form-control"  type="date" name="reservationStart" min="2017-04-27" th:value="*{reservationStart}" required="true"/>
        <br/>
        <label class="lead" for="depart">Depart at</label>
        <input id="depart" class="form-control"  type="date" name="reservationEnd" min="2017-04-28" th:value="*{reservationEnd}" required="true"/>
        <br/>
        <div><input class="btn btn-lg btn-primary btn-block" type="submit" value="Submit Reservation"/></div>


        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>



    </form>

</div>

    </div>

<!-- Footer -->
<footer>
    <div class="row">
        <div class="col-lg-12">

        </div>
    </div>
</footer>
</body>



</html>
