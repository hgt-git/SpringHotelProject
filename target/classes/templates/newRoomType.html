<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
    <title>Register</title>
</head>

<body>
<header th:replace="layout :: site-header" />

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Create new room type</h1>

<form method="post" class="form-signin" th:action="@{/admin/rooms/create}" th:object="${roomForm}" >
    <div><label for="roomName">Room name:</label></div>
    <input class="form-control" id="roomName" type="text" name="roomName" th:field="*{roomName}"  />
    <div class="form-group has-error">
    <span class="help-block" th:if="${#fields.hasErrors('roomName')}"
          th:errors="*{roomName}">Invalid room name</span>
    </div>

    <div><label for="description">Description:</label></div>
    <textarea id="description" class="form-control" rows="5" name="description" th:field="*{description}"  />
    <div class="form-group has-error">
    <span class="help-block" th:if="${#fields.hasErrors('description')}"
          th:errors="*{description}">Invalid description</span>
    </div>

    <div><label for="roomCount">Number of rooms from this type:</label></div>
    <input class="form-control" id="roomCount" type="number" name="roomCount" th:field="*{roomCount}"  required="true" min="1"/>
    <div class="form-group has-error">
    <span class="help-block" th:if="${#fields.hasErrors('roomCount')}"
          th:errors="*{roomCount}">Invalid room count</span>
    </div>

    <div><label for="personCount">Number of people for this room:</label></div>
    <input class="form-control" id="personCount" type="number" name="personCount" th:field="*{personCount}"  required="true" min="1" />
    <div class="form-group has-error">
    <span class="help-block" th:if="${#fields.hasErrors('personCount')}"
          th:errors="*{personCount}">Invalid people count</span>
    </div>


    <div><label for="view">Room view:</label></div>
    <input class="form-control" id="view" type="text" name="view" th:field="*{view}"  />
    <div class="form-group has-error">
    <span class="help-block" th:if="${#fields.hasErrors('view')}"
          th:errors="*{view}">Invalid view</span>
    </div>

    <div><label for="bedTypes">Type of beds in room:</label></div>
    <input class="form-control" id="bedTypes" type="text" name="bedTypes" th:field="*{bedTypes}"  />
    <div class="form-group has-error">
    <span class="help-block" th:if="${#fields.hasErrors('bedTypes')}"
          th:errors="*{bedTypes}">Invalid bed types</span>
    </div>

    <div><label for="size">Size:</label></div>
    <input class="form-control" id="size" type="number" name="size" th:field="*{size}"  required="true" min="1"/>
    <div class="form-group has-error">
    <span class="help-block" th:if="${#fields.hasErrors('size')}"
          th:errors="*{size}">Invalid size</span>
    </div>

    <div><label for="price">Price:</label></div>
    <input class="form-control" id="price" type="number" name="price" th:field="*{price}"  required="true" min="1"/>
    <div class="form-group has-error">
    <span class="help-block" th:if="${#fields.hasErrors('price')}"
          th:errors="*{price}">Invalid price</span>
    </div>

    <div><input class="btn btn-lg btn-primary btn-block" type="submit" value="Create"/></div>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>


</form>

    <a class="text-center new-account" th:href="@{/admin/rooms}">Go to all rooms</a>


        </div>
    </div>
</div>



<footer th:replace="layout :: site-footer" />
</body>

</html>
