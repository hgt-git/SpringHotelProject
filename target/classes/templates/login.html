<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
    <title>Login</title>
</head>

<body>
<header th:replace="layout :: site-header" />


<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Login</h1>

<p th:if="${loginError}" class="error">Wrong user or password</p>

<form method="post" class="form-signin" th:action="@{/login}" th:object="${logForm}" >
    <div><label for="email">Email:</label></div>
    <input  class="form-control" id="email" type="email" name="email" th:field="*{email}"  required="true" autofocus="true"/>

    <div class="form-group has-error">
    <span class="help-block" th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}">Invalid Email</span>
    </div>

    <div><label for="password">Password:</label></div>
    <input  class="form-control" id="password" type="password" name="password" th:field="*{password}" required="true" />

    <div class="form-group has-error">
    <span class="help-block" th:if="${#fields.hasErrors('password')}"
          th:errors="*{password}">Invalid password</span>
        </div>

    <div><input class="btn btn-lg btn-primary btn-block" type="submit" value="Login"/></div>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

</form>
            <a class="text-center new-account" href="register.html" th:href="@{/register}">Go to Register</a>

        </div>
    </div>
</div>


<footer th:replace="layout :: site-footer" />
</body>



</html>
