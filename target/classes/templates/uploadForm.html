<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
    <title>Welcome</title>
</head>

<body>
<header th:replace="layout :: site-header" />


<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Upload Image</h1>


<div>
    <form class="form-signin" method="POST" enctype="multipart/form-data"  th:action="@{/admin/files/}" th:object="${fileForm}" >

            <label for="file"> Image to upload:</label>
            <input id="file"  type="file" name="file" accept="image/*" required="true"/>
            <input name ="roomTypeId" type="hidden" th:value="${roomTypeId}"/>
            <input class="btn btn-lg btn-primary btn-block" type="submit" value="Upload" />

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    </form>
</div>

        </div>
    </div>
</div>


</body>
</html>
