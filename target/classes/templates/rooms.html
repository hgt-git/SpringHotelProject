<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
    <title>Rooms</title>

    <style>

        img{
            width:100%;
            max-width:600px;
        }
    </style>

</head>

<body>
<header th:replace="layout :: site-header" />


<div>

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Page Heading
                        <small>Secondary Text</small>
                    </h1>
                </div>
            </div>

            <div th:each="room : ${allRoom}">
            <div class="row" >
        <div class="col-md-7">

            <span th:each="image:${room.images}">
            <img th:src="'http://localhost:8080/files/'+${image.imageCurrentName}"/>
                </span>
        </div>
            <div class="col-md-5">

            <h3 th:text="${room.roomName}" ></h3>


            <p th:text="${room.description}" ></p>
            <form method="get" th:action="@{/admin/rooms/edit}"  >
                <input id ="idEdit" name="idEdit" type="hidden" th:value="${room.id}"/>
                <div><input type="submit" class="btn btn-lg btn-primary btn-block" value="Edit"/></div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </form>

            </div>
        </div>
</div>
</div>

</div>


<!-- Footer -->
<footer>
    <div class="row">
        <div class="col-lg-12">

        </div>
    </div>
    <!-- /.row -->
</footer>

</body>
</html>
